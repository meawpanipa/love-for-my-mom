    <div class="container">
        <section>
            <div id="overlay">

            </div>
            <div class="card-block" data-item-status="close" id="card-popup">

                <div class="card">
                    <h1 id="tatto_type" style="color: white;"></h1>

                    <button id="close_btn">X</button>
                    <div class="triangle-left" id="triangle_left" onclick="minusNumber()"></div>
                    <div class="triangle-right" id="triangle_right" onclick="addNumber()"></div>
                    <div class="card_top">
                        <img src=""
                            id="tatto" alt="">
                        <div class="tatto_name" id="tatto_name"></div>
                    </div>
                    <div class="card_info" id="card_description">

                    </div>
                </div>

            </div>
            <div class="block">
                <h1 class="title-text">ค่านิยมของการสักยันต์ในแต่ละยุคสมัย</h1>

            </div>
            <div class="block2">
                <h3 class = "sub_title" >
                    ในปัจจุบันลวดลายที่นิยมกันอย่างแพร่หลายคือลวดลายสักที่ให้ผลทางไสยศาสตร์
                    <br> ซึ่งแบ่งออกเป็น ๒ ชนิด
                </h3>

            </div>

            <div class="block3">
                <div class="btn">

                        class="button-image" id="chatri">


                </div>
            </div>
